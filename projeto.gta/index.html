<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gta Website</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>

<body>
    <header class= "cabecalho">
        <div class="Logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="rockstar.logo">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo.gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="imagem icone link">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="Imagem de fundo">

        <div class="informacoes">

            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo gta v">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">
                Já disponível para Playstation 5 e Xbox Series X</h1>
            <p class="texto">
                Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">
                Compre já</a>
            
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já </h2>

        <div class="cartao">
            <img class="capa-do-jogo " src="./src/imagens/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">

                <h3>Grand Theft Auto V</h3>

                <p>Inclui <strong>Modo História do GTA V</strong> e <strong>GTA Online</strong></p>

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>

            </div>
            <button class="btn-plataforma" onclick="clicar()">
                Selecione a plataformas

                <ul class="plataformas" id="plt">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>

            </button>
        </div>

    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
